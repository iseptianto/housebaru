version: '3.8'

services:
  fastapi:
    build: 
      context: .
      dockerfile: Dockerfile
      target: fastapi
    container_name: house-fastapi
    ports:
      - "8000:8000"
    command: python -m fastapi_app.main
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    volumes:
      - ./models/trained:/app/fastapi_app/models/trained:ro
      - ./data/processed/final.csv:/app/final.csv:ro
      - mlflow_data:/mlflow
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_PATH: /app/fastapi_app/models/trained/house_price_best.pkl
      PREPROCESSOR_PATH: /app/fastapi_app/models/trained/preprocessor.pkl
    networks:
      - mlops-network

  streamlit:
    build:
      context: ./streamlit_app
    container_name: house-streamlit
    ports:
      - "8501:8501"
    depends_on:
      fastapi:
        condition: service_healthy
    environment:
      API_URL: http://fastapi:8000
      CSV_PATH: /app/final.csv
    command: streamlit run app.py --server.address 0.0.0.0 --server.port 8501
    volumes:
      - ./data/processed/final.csv:/app/final.csv:ro
    networks:
      - mlops-network

volumes:
  mlflow_data:

networks:
  mlops-network:
    driver: bridge